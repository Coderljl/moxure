<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../../css/mui.min.css"/>
		<link rel="stylesheet" href="../../css/style.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<style>
			body{
				background: #fff;
			}
			 .mineTitle {
			    padding-top: 70px;
			    background: #fff;
			    height: 1rem;
			}
			
			.mineTitle p {
			    display: block;
			    position: absolute;
			    font-size: 1.2rem;
			    text-align: center;
			    top: 2.5rem;
			    left: 0;
			    right: 0;
			    margin: 0 auto;
			    color: white;
			    justify-content: space-around;
			}
			
			.mui-icon-back:before {
			    position: absolute;
			    font-size: 3rem;
			    line-height: 6rem;
			    top: 0rem;
			    color: #9F9FFF;
			}
			.logo{
				width: 150px;
				margin: 0 auto;
				text-align: center;
				margin-top: 1rem;
				border-radius:20px;
			}
			.tip{
				text-align: center;
				margin-top: 2rem;
				color: #9F9FFF;
				font-size: 1rem;
				padding-bottom: 0.5rem;
				
			}
			.line{
				width: 60%;
				border: 1px solid #D5D5D5;
				margin: 0 auto;
			}
			.telArea{
				position: relative;
				width: 80%;
				border-radius: 10px;
				margin: 0 auto;
				margin-top: 20px;
			}
			.iconPosition,.iconPosition2{
				position: absolute;
				font-size: 1.8rem;
				top: 0.5rem;
				left: 0.4rem;
				color: #666;
			}
			.iconPosition2{
				left: 0.6rem;
			}
			.verify[type=number],.telInput[type=number] {
				height: 3rem;
				border: none;
				background: #F7F7FF; 
				text-indent: 1.5rem;
				
			}
			.pwdArea{
				display: flex;
				position: relative;
				width: 80%;
				margin: 0 auto;
			}
			.pwdArea .verify{
				width: 60%;
			}
			.btn{
				margin-left: 5%;
				width: 35%;
				height: 3rem;
				line-height: 3rem;
				border: none;
				font-size: 1.1rem;
				text-align: center;
				background: #D8D8D8;
				border-radius:10px ;
				color: #FFFFFF;
			}
			.login{
				width: 80%;
				margin: 0 auto;
				text-align: center;
				height: 3rem;
				line-height: 3rem;
				font-size:1.3rem;
				background: #D8D8D8;
				border-radius: 10px;
				color: #fff;
				margin-top: 1rem;
			}
			.protocol{
				margin-top: 1rem;
				text-align: center;
			}
			 input::-webkit-input-placeholder {
				color: #ccc; 
			}
		</style>
	</head>
	<body>
		<!-- 导航栏 -->
		<div class="mineTitle">
		    <span id="return" class="mui-icon mui-icon-back"></span>
		</div>
		<div class="logo">
			<img class="logo" src="../../img/logo.png" />
		</div>
		<p class="tip">手机号快捷注册/登陆</p>
		<div class="line"></div>
		<div class="telArea">
			<i class="icon icon_phone iconPosition"></i>
			<input class="telInput" type="number" placeholder="您的手机号" />
		</div>
		
		<div class="pwdArea">
			<i class="icon icon_code iconPosition2"></i>
			<input class="verify" type="number" placeholder="验证码" />
			<div class="btn">获取验证码</div>
		</div>
		
		<div class="login">登录</div>
		
		<p class="protocol">登录代表你同意<a href="">用户协议</a>和<a href="">隐私政策</a></p>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script>
	    mui.init({
	        keyEventBind: {
	            backbutton: true,
	            menubutton: false
	        }
	    });
		//验证码正则
		var myreg=/^[0-9]{4}$/;
		//手机号正则
		var telreg=/^[1][3,4,5,7,8][0-9]{9}$/;
	    $("#return").click(function () {
	        mui.back();
	    })
		$(".btn").click(function(){
			var a = $(".telInput").val();
			console.log(a)
		})
		
		$(".telInput").on('input',function(){
			if (!telreg.test(this.value)) {
				$(".btn").css("background","#D8D8D8");
			    return false;
			} else {
				$(".btn").css("background","#CC99FF");
				$(".verify").on('input',function(){
					if (!myreg.test(this.value)) {
						$(".login").css("background","#D8D8D8");
					    return false;
					} else {
						$(".login").css("background","#9999FF");
					    return true;
					}
				})
			    return true;
			}
		})
		
		
	</script>
</html>
