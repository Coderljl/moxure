<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<style>
			.mineTitle {
			    padding-top: 70px;
			    background: #9999FF;
			    height: 1rem;
			}
			
			.mineTitle p {
			    display: block;
			    position: absolute;
			    font-size: 1.2rem;
			    text-align: center;
			    top: 2.5rem;
			    left: 0;
			    right: 0;
			    margin: 0 auto;
			    color: white;
			}
			
			.mui-icon-back:before {
			    position: absolute;
			    font-size: 3rem;
			    line-height: 6rem;
			    top: 0rem;
			    color: white;
			}
			
			.mui-tuBiao{
			width: 70px;
		}
		.mui-header{
			text-align: center;
			margin-top: 20px;
			margin-bottom: 25px;
		}
		.mui-Name{
			margin-top: 10px;
			color: #CEB1FF;
		}
		.mui-englishName{
			color: #CEB1FF;
		}
		.mui-navigate{
			font-size:13px;
		}
		.genXin{
			float: right;
		}
	</style>

	</head>
	<body>
		
		
		<div class="mineTitle">
		    <p>关于</p>
		    <span id="return" class="mui-icon mui-icon-back"></span>
		</div>
		
		<div class="mui-header">
			<img src="../../img/logo.png" class="mui-tuBiao">
			<div class="mui-Name">募行</div>
			<p class="mui-englishName">moreShare</p>
			<h4 class="banBen">Version 1.0.0</h4>
		</div>
		<ul class="mui-table-view">
			<li class="mui-table-view-cell">
				<a class="mui-navigate">
					<span>版本更新</span>
					<div class="genXin">最新</div>
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate">
					更新介绍
				</a>
			</li>
			<li class="mui-table-view-cell">
				<a class="mui-navigate">
					用户协议
				</a>
			</li>
		</ul>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script type="text/javascript" charset="utf-8">
		mui.init();
	</script>
</html>
