<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/style.css" />
		<link rel="stylesheet" href="../../css/Mine/advice.css" />
		<link rel="stylesheet" href="../../css/reset.css" />
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			.advicetitle {
				font-size: 1.3rem;
			}
			.commit{
				/* border: 2px solid #0062CC !important; */
				border-radius: 20px;
				padding-top: 3px;
				padding-bottom: 3px;
				color: white;
				border: 0;
				background-color: #ccc;
				/*#4E4EDD*/
			}
			.picList{
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<!-- 导航栏 -->
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">反馈建议</h1>
			<a class="commit  mui-btn mui-pull-right ">提交</a>
		</header>
		<div style="height: 20px"></div>
		<div class="mui-content">
			<div class="name">意见描述:</div>
			<textarea class="comment"></textarea>
			<p class="commitPic">* 有截图的话可以上传哦</p>
			<img class="picList" src="../../img/add.png" />
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/jquery-3.2.1.min.js"></script>
	<script>
		mui.init({
			keyEventBind: {
				backbutton: true,
				menubutton: false
			}
		});
		$("#return").click(function() {
			mui.back();
		})
		$("textarea").on('input',function(){	
			console.info(this.value);
			if (this.value.trim().length > 0) {
				$(".commit").css("background","#4E4EDD");
			} else {
				$(".commit").css("background","#ccc");
			
			}
		})
	</script>
</html>
